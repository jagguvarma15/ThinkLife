# Sync code from Think-Round-Inc/ThinkLife. Manual run only.
# Keeps this repo's README, SECURITY, LICENSE, CODE_OF_CONDUCT; copies parent code only.
name: Sync with upstream

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Sync parent code
        env:
          EXCLUDE_OWN_FILES: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}
        run: |
          chmod +x sync-with-upstream.sh
          ./sync-with-upstream.sh
